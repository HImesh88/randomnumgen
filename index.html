<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomInt | Himesh Neupane</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="image.png">
</head>

<body>
    
    <div id="main">
        <div>
            <input type="number" placeholder="Give the starting value" id="startvalue">
            <input type="number" placeholder="Give the ending value" id="endvalue">
            <div id="numbersec">
                <button id="genbtn">Generate</button>
                <button id="resetbtn">Reset</button>
                <div class="num">
                    <p id="number-display">Number will appear here</p>
                    <p id="announcement" class="small-text"></p>
                </div>
            </div>
        </div>
        <p class="text">Designed by <a href="https://www.facebook.com/bilarohh69" class="fblink">Himesh Neupane😎</a></p>
    </div>
        
    <script src="script.js"></script>
</body>

</html>
